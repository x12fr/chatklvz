<!DOCTYPE html>
<html>
<head>
  <title>Admin Panel</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h2>Admin Panel</h2>
  <input id="announcementInput" placeholder="Type announcement..." />
  <button onclick="sendAnnouncement()">Send</button>
  <br>
  <input id="jumpscareInput" placeholder="Image URL for jumpscare" />
  <button onclick="sendJumpscare()">Send Jumpscare</button>
  <br>
  <button onclick="sendStrobe()">Activate Strobe</button>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();

    function sendAnnouncement() {
      const msg = document.getElementById("announcementInput").value;
      socket.emit("announcement", msg);
    }

    function sendJumpscare() {
      const url = document.getElementById("jumpscareInput").value;
      socket.emit("jumpscare", url);
    }

    function sendStrobe() {
      socket.emit("strobe");
    }
  </script>
</body>
</html>
